<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YourConsults - Welcome</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
      text-align: center;
    }

    header {
      padding: 30px 0;
      background-color: rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background-color: white;
      color: #4facfe;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .btn:hover {
      background-color: #333;
      color: white;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to YourConsults</h1>
    <p>Your Trusted Business Consulting Partner</p>
    <div class="btn-container">
      <a href="signup.html" class="btn">Sign Up</a>
      <a href="login.html" class="btn">Login</a>
    </div>
  </header>
  <footer>
    &copy; 2025 YourConsults. All rights reserved.
  </footer>
</body>
</html>
